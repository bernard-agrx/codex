<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yandex Static Earth Globe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="intro">
        <img
          class="logo"
          src="https://yastatic.net/s3/mapsapi-static/logo.svg"
          alt="Yandex Maps logo"
          width="180"
          height="54"
        />
        <div class="headline">
          <h1>Explore Earth with the Yandex Static Maps API</h1>
          <p>
            Drag with your mouse or touchpad to spin the planet, and use the
            scroll wheel or the on-screen controls to zoom in and out.
          </p>
        </div>
      </header>
      <main>
        <section class="globe" id="globe">
          <div class="globe-sphere">
            <canvas id="globeCanvas" aria-label="Earth map from Yandex"></canvas>
            <div class="sphere-shading" aria-hidden="true"></div>
            <div class="sphere-highlight" aria-hidden="true"></div>
            <div class="loading" id="loading" aria-label="Globe status" aria-live="polite"></div>
          </div>
          <div class="zoom-controls" aria-label="Zoom controls">
            <button type="button" data-zoom="in" aria-label="Zoom in">+</button>
            <button type="button" data-zoom="out" aria-label="Zoom out">âˆ’</button>
          </div>
        </section>
        <section class="captures" aria-live="polite">
          <h2>Automatic globe snapshots</h2>
          <p id="screenshotStatus">
            The page will capture the rendered sphere 5, 10, and 30 seconds after
            it loads.
          </p>
          <div
            class="capture-grid"
            id="screenshotGallery"
            aria-label="Timed screenshots"
          ></div>
        </section>
      </main>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
