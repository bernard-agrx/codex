<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yandex Tiles Earth Globe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="intro">
        <img
          class="logo"
          src="https://yastatic.net/s3/mapsapi-static/logo.svg"
          alt="Yandex Maps logo"
          width="180"
          height="54"
        />
        <div class="headline">
          <h1>Explore Earth with the Yandex Tiles API</h1>
          <p>
            Drag with your mouse or touchpad to spin the planet and scroll to
            zoom between satellite tile levels.
          </p>
          <p class="preload-status" id="preloadStatus" aria-live="polite">
            Preparing zoom 1–3 tiles…
          </p>
        </div>
      </header>
      <main>
        <section class="globe" id="globe">
          <canvas id="glCanvas" aria-label="Interactive Earth globe"></canvas>
          <div class="loading" id="loading">Loading globe tiles…</div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
